<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Usage Record</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
    </style>
  </head>
  <body>
    <!-- Placeholder untuk sidebar -->
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <header class="header-title">
        <div class="header-group">
          <span class="admin-text"
            >Therapist <i class="fas fa-chevron-down text-base"></i
          ></span>
          <i class="far fa-bell cursor-pointer"></i>
          <i class="far fa-user-circle cursor-pointer"></i>
        </div>
      </header>
      <div class="header-title-wrapper">
        <div class="tableUsage-title">
            <span class="usage-title">Add Usage Record</span>
        </div>
        <div class="btn-holder">
            <button class="btn back"><i class="fas fa-arrow-left"></i> Back</button>
            <button class="btn save"><i class="fas fa-save"></i> Save</button>
        </div>
        
      </div>
      <div class="request-detail-wrapper">
            <div class="left-request-detail">
                <div class="info-grid">
                    <div class="info-item">
                        <label>Product Code</label>
                        <input class="info-boxUsage" type="text" id="code" name="code" placeholder="T870" disabled>
                    </div>

                    <div class="info-item">
                        <label>Product Name</label>
                        <input class="info-boxUsage" type="text" id="ProductName" name="ProductName" placeholder="Glove" disabled>
                    </div>

                    <div class="info-item">
                        <label>Quantity</label>
                        <input class="info-boxUsage" type="number" id="quantity" name="quantity" min="1" max="100" value="1" >

                    </div>

                    <div class="info-item">
                        <label for="date-submitted">Date Submitted</label>
                        <input class="info-boxUsage" type="date" id="date-submitted" name="date-submitted" value="2025-06-20">
                    </div>

                </div>
                <div class="detail-section">
                    <label>Notes</label>
                    <div class="info-box large">
                    The Swiss Ball was found to be deflated despite repeated
                    inflation. Upon inspection, the valve appears to be loose or
                    damaged, causing air to leak continuously. Requires replacement of
                    valve or full replacement of the ball.
                    </div>
                </div>
            </div>
            <div class="right-request-detail">
                <div class="main-img">
                    <img src="glove.jpeg" alt="Main image" />
                </div>
                <div class="main-img">
                    <img src="glove.jpeg" alt="Thumbnail" />
                </div>
                <div class="main-img">
                    <img src="glove.jpeg" alt="Thumbnail" />
                </div>
            </div>
       </div>
    
    </div>
    <script>
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
