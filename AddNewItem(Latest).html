      <script>
        // Save form data and images to localStorage on form submission
        document.getElementById('itemForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission

          const formData = {
            itemName: document.getElementById('productName').value,
            category: document.getElementById('productCategorySelect').value,
            stat: document.getElementById('statusProductSelect').value,
            kondisi: document.getElementById('conditionProductSelect').value,
            quantity: document.getElementById('quantity').value,
            stockLevel: document.getElementById('stockLevel').value,
            descr: document.getElementById('productDetail').value,
            mainImage: '',
            additionalImages: []
          };

          // Get main image from fileInput
          const fileInput = document.getElementById('fileInput');
          if (fileInput.files.length > 0) {
            const mainFile = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
              formData.mainImage = e.target.result;

              // Get additional images from selectedFiles array
              if (window.selectedFiles && window.selectedFiles.length > 0) {
                const additionalReaders = [];
                let loadedCount = 0;

                window.selectedFiles.forEach((file, index) => {
                  const addReader = new FileReader();
                  addReader.onload = function(ev) {
                    formData.additionalImages.push(ev.target.result);
                    loadedCount++;
                    if (loadedCount === window.selectedFiles.length) {
                      // All additional images loaded, save to localStorage and redirect
                      localStorage.setItem('formData', JSON.stringify(formData));
                      window.location.href = 'AddNewItemSaveLatest.html?fromForm=1';
                    }
                  };
                  addReader.readAsDataURL(file);
                });
              } else {
                // No additional images, save and redirect
                localStorage.setItem('formData', JSON.stringify(formData));
                window.location.href = 'AddNewItemSaveLatest.html?fromForm=1';
              }
            };
            reader.readAsDataURL(mainFile);
          } else {
            // No main image, proceed similarly
            if (window.selectedFiles && window.selectedFiles.length > 0) {
              let loadedCount = 0;
              window.selectedFiles.forEach((file, index) => {
                const addReader = new FileReader();
                addReader.onload = function(ev) {
                  formData.additionalImages.push(ev.target.result);
                  loadedCount++;
                  if (loadedCount === window.selectedFiles.length) {
                    localStorage.setItem('formData', JSON.stringify(formData));
                    window.location.href = 'AddNewItemSaveLatest.html?fromForm=1';
                  }
                };
                addReader.readAsDataURL(file);
              });
            } else {
              // No images at all
              localStorage.setItem('formData', JSON.stringify(formData));
              window.location.href = 'AddNewItemSaveLatest.html?fromForm=1';
            }
          }
        });

  <script>
     // Load sidebar
    fetch("sidebar.html")

          document.getElementById("sidebar-placeholder").innerHTML = html;

          const currentPage = decodeURIComponent(
            window.location.pathname.split("/").pop()

          const sidebarLinks = document.querySelectorAll(".sidebar a");

          const relatedPages = [
            "AddNewItem(Latest).html",
            "AddNewItemSaveLatest.html",
            "manageItem.html",
          ];

          sidebarLinks.forEach((link) => {
            const href = decodeURIComponent(link.getAttribute("href"));

            if (

              href === "manageItem.html"
            ) {
              link.classList.add("active");
            } else if (href === currentPage) {
              link.classList.add("active");
            }
          });
        });
    // --- New GitHub-style multiple image upload implementation ---
    // Store selected files in an array (global scope for all handlers)
    let selectedFiles = [];
    document.addEventListener('DOMContentLoaded', () => {
      // --- Old code above is commented out for reference ---
      /*
      ...existing code for old upload handling...
      */
      const browseFileBtn = document.getElementById('browseFileBtn');
      const fileInput = document.getElementById('fileInput');
      const fileUploadBox = document.getElementById('fileUploadBox');
      const clearImageBtn = document.getElementById('clearImageBtn');
      const additionalImagesContainer = document.querySelector('.additional-images');

      // Helper to update the preview grid
      function updateImagePreview() {
        // Remove all except the upload button
        const uploadBtn = document.getElementById('uploadAdditionalImageBtn');
        additionalImagesContainer.innerHTML = '';
        additionalImagesContainer.appendChild(uploadBtn);
        selectedFiles.forEach((file, idx) => {
          const div = document.createElement('div');
          div.classList.add('additional-image');
          div.style.width = '100px';
          div.style.height = '100px';
          div.style.border = '2px dashed #ccc';
          div.style.borderRadius = '12px';
          div.style.position = 'relative';
          div.style.display = 'flex';
          div.style.justifyContent = 'center';
          div.style.alignItems = 'center';
          div.style.color = '#555';
          div.style.fontWeight = '700';
          div.style.fontSize = '14px';
          div.style.cursor = 'default';

          const img = document.createElement('img');
          img.style.width = '90%';
          img.style.height = '90%';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '10px';
          div.appendChild(img);

          const reader = new FileReader();
          reader.onload = function(event) {
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);

          const topIcons = document.createElement('div');
          topIcons.classList.add('top-icons');
          topIcons.style.position = 'absolute';
          topIcons.style.top = '5px';
          topIcons.style.right = '5px';
          topIcons.style.display = 'flex';
          topIcons.style.gap = '5px';

          const trashIcon = document.createElement('i');
          trashIcon.classList.add('bi', 'bi-trash');
          trashIcon.style.fontSize = '14px';
          trashIcon.style.color = '#555';
          trashIcon.style.cursor = 'pointer';
          trashIcon.title = 'Remove image';
          trashIcon.addEventListener('click', () => {
            selectedFiles.splice(idx, 1);
            updateImagePreview();
          });
          topIcons.appendChild(trashIcon);
          div.appendChild(topIcons);

          additionalImagesContainer.insertBefore(div, uploadBtn);
        });
        additionalImagesContainer.style.display = selectedFiles.length > 0 ? 'flex' : 'none';
        clearImageBtn.style.display = selectedFiles.length > 0 ? 'block' : 'none';
      }

      // Handle file selection (from input or drop)
      function handleFiles(files) {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          if (file.type.startsWith('image/')) {
            // Prevent duplicates by name+size
            if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
              selectedFiles.push(file);
            }
          } else {
            alert('Please upload only image files.');
          }
        }
        updateImagePreview();
      }

      // Browse button
      browseFileBtn.addEventListener('click', () => {
        fileInput.value = '';
        fileInput.click();
      });

      // File input change
      fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files);
      });

      // Drag and drop
      fileUploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadBox.style.borderColor = '#26599f';
        fileUploadBox.style.backgroundColor = '#f0f8ff';
      });
      fileUploadBox.addEventListener('dragleave', (e) => {
        e.preventDefault();
        fileUploadBox.style.borderColor = '#ccc';
        fileUploadBox.style.backgroundColor = 'transparent';
      });
      fileUploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadBox.style.borderColor = '#ccc';
        fileUploadBox.style.backgroundColor = 'transparent';
        handleFiles(e.dataTransfer.files);
      });

      // Clear all images
      clearImageBtn.addEventListener('click', () => {
        selectedFiles = [];
        updateImagePreview();
      });
      clearImageBtn.style.display = 'none';

      // Hide previewImage element since it is no longer used for preview
      document.getElementById('previewImage').style.display = 'none';

      // Initial preview update
      updateImagePreview();

      // --- Ensure uploadAdditionalImageBtn is hidden (not used) ---
      document.getElementById('uploadAdditionalImageBtn').style.display = 'none';
    });
  </script>
  <script>
    // Enable/disable status and condition selects based on category selection
    document.addEventListener('DOMContentLoaded', function() {
      const categorySelect = document.getElementById('productCategorySelect');
      const statusSelect = document.getElementById('statusProductSelect');
      const conditionSelect = document.getElementById('conditionProductSelect');

      function updateSelects() {
        if (categorySelect.value === 'Item') {
          statusSelect.disabled = false;
          statusSelect.required = true;
          statusSelect.style.backgroundColor = '';
          Array.from(statusSelect.options).forEach(opt => opt.disabled = false);

          conditionSelect.disabled = true;
          conditionSelect.required = false;
          conditionSelect.value = '';
          conditionSelect.style.backgroundColor = '#e9ecef';
        } else if (categorySelect.value === 'Equipment') {
          conditionSelect.disabled = false;
          conditionSelect.required = true;
          conditionSelect.style.backgroundColor = '';
          Array.from(conditionSelect.options).forEach(opt => opt.disabled = false);

          statusSelect.disabled = true;
          statusSelect.required = false;
          statusSelect.value = '';
          statusSelect.style.backgroundColor = '#e9ecef';
        } else {
          // If nothing selected, disable both
          statusSelect.disabled = true;
          statusSelect.required = false;
          statusSelect.value = '';
          statusSelect.style.backgroundColor = '#e9ecef';
          conditionSelect.disabled = true;
          conditionSelect.required = false;
          conditionSelect.value = '';
          conditionSelect.style.backgroundColor = '#e9ecef';
        }
      }

      // Initial state
      updateSelects();
      categorySelect.addEventListener('change', updateSelects);
    });
  </script>

  <script>
    // Rich text toolbar button functionality
    document.addEventListener('DOMContentLoaded', () => {
      const textarea = document.getElementById('productDetail');
      const toolbar = document.querySelector('.rich-text-toolbar');
      if (!textarea || !toolbar) return;

      function surroundSelection(before, after) {
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const selectedText = textarea.value.substring(start, end);
        const newText = before + selectedText + after;
        textarea.setRangeText(newText, start, end, 'end');
        textarea.focus();
        // Move cursor to after inserted text
        textarea.selectionStart = textarea.selectionEnd = start + newText.length;
      }

      function insertAtSelection(text) {
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        textarea.setRangeText(text, start, end, 'end');
        textarea.focus();
        textarea.selectionStart = textarea.selectionEnd = start + text.length;
      }

      toolbar.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
          const btnText = button.textContent.trim().toLowerCase();
          switch (btnText) {
            case 'b':
              surroundSelection('**', '**'); // Markdown bold
              break;
            case 'u':
              surroundSelection('<u>', '</u>'); // underline with HTML tags
              break;
            case 'i':
              surroundSelection('*', '*'); // Markdown italic
              break;
            case 'code':
              surroundSelection('`', '`'); // inline code markdown
              break;
            case 'link':
              const url = prompt('Enter the URL');
              if (url) {
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = textarea.value.substring(start, end) || 'link text';
                const linkText = `[${selectedText}](${url})`;
                textarea.setRangeText(linkText, start, end, 'end');
                textarea.focus();
                textarea.selectionStart = textarea.selectionEnd = start + linkText.length;
              }
              break;
            default:
              break;
          }
        });
      });
    });
  </script>
