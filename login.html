<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PhysioCare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #6387c2;
      --primary-dark: 	#6387c2;
      --gray: #6c757d;
      --dark: #2c3e50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f4fd, #d4e6f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    }

    .form-section {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo-section {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .logo-section img {
      max-width: 280px;
      margin-bottom: 30px;
    }

    .logo-section h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }

    .logo-section p {
      text-align: center;
      opacity: 0.9;
      line-height: 1.6;
    }

    h2 {
      font-size: 2rem;
      color: var(--dark);
      margin-bottom: 10px;
      font-weight: 700;
    }

    p.subtitle {
      color: var(--gray);
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .input-field,
    .password-wrapper {
      position: relative;
    }

    .input-field input,
    .password-wrapper input {
      width: 100%;
      padding: 15px 45px 15px 45px;
      border: 2px solid #e0e3e7;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-field input:focus,
    .password-wrapper input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 137, 220, 0.2);
      outline: none;
    }

    .input-field i,
    .password-wrapper i.fa-lock {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1.1rem;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      cursor: pointer;
      transition: color 0.3s;
      font-size: 1.1rem;
    }

    .password-wrapper .toggle-password:hover {
      color: var(--primary);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 137, 220, 0.3);
      margin-top: 10px;
    }

    .login-btn:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 137, 220, 0.4);
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .form-section {
        padding: 40px 30px;
      }

      .logo-section {
        padding: 30px;
      }

      .logo-section img {
        max-width: 200px;
      }


.logo-box img {
  max-width: 250px;
  filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.4));
}
.logo-box {
        background: white;
        padding: 16px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        display: inline-block;
      }

      
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <h2>Welcome Back</h2>
      <p class="subtitle">Please login to your  account</p>
      <form action="login.php" method="POST">
        <div class="form-group">
          <label for="id">ID</label>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="id" name="id" placeholder="Enter your ID" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
    <div class="logo-section">
       <div class="logo-box">
        <img src="physiocare-logo.png" alt="Logo">
      </div>
      <h3>PhysioCare Professional</h3>
      <p>Advanced therapy management system for healthcare professionals</p>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const icon = this;

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
