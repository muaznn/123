<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Details Admin</title>
  <link rel="stylesheet" href="style4.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
   
    .item-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
  
    .product-info-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: stretch;
    }
    .product-image-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      width: 120px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .product-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      object-fit: contain;
    }
    .product-info-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 20px 30px;
      flex-grow: 1;
      font-size: 14px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 160px;
    }
    .product-info-left, .product-info-right {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-weight: 600;
    }
    .product-info-left span, .product-info-right span {
      font-weight: normal;
      color: #666;
    }
    .availability {
      color: #26599f;
      font-weight: 600;
      cursor: pointer;
      text-align: right;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 20px 30px;
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      height: 160px;
    }
    .stat-card i {
      font-size: 24px;
      color: #26599f;
    }
    .stat-number {
      font-size: 28px;
      font-weight: 600;
    }
    .description-section {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 20px 30px;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 150px;
      max-height: 250px;
      position: relative;
      overflow-y: auto;
    }
    .description-section .toolbar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      font-weight: 600;
      color: #555;
      font-size: 16px;
      user-select: none;
    }
    .description-section .toolbar button {
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Placeholder untuk sidebar -->
    <div id="sidebar-placeholder"></div>

  <div class="main-content">

    <header class="header-title">
        <div class="header-group">
          <span class="admin-text">Admin <i class="fas fa-chevron-down text-base"></i
          ></span>
          <i class="far fa-bell cursor-pointer"></i>
          <i class="far fa-user-circle cursor-pointer"></i>
        </div>
      </header>

    <div class="header-title-wrapper" style="padding-bottom: 15px;">
        <div class="maintenance-title" id="product-name"></div>
        <div class="btn-holder">
          <button class="btn back" onclick="window.location.href='manageItem.html'">
            <i class="fas fa-arrow-left"></i> Back
          </button>
          <button class="btn save"><i class="fas fa-save"></i> Edit Product </button>
        </div>
      </div>

    <div class="first-card" style="display: flex; gap: 20px; margin-bottom: 20px;">

      <!-- Card 1: Glove Image -->
      <div class="product-image-box" style="width: 120px; height: 120px; border-radius: 15px; box-shadow: 0 4px 8px rgb(0 0 0 / 0.1); background: white; display: flex; justify-content: center; align-items: center;">
        <img src="" alt="Product Image" style="max-width: 100%; max-height: 100%; border-radius: 15px; object-fit: contain;" />
      </div>

      <!-- Card 2: Product Info -->
      <div class="product-info-box" style="flex-grow: 1; height: 120px; border-radius: 15px; box-shadow: 0 4px 8px rgb(0 0 0 / 0.1); background: white; padding: 15px 25px; font-size: 14px; color: #333; display: flex; flex-direction: column; justify-content: space-between;">
        <div style="display: flex; justify-content: center; gap: 80px; font-weight: 600; font-size: 16px; color: #000; padding-top: 20px;">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div>Product Code</div>
            <div id="product-code" style="font-weight: 400; font-size: 18px; padding-top: 15px;"></div>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div>Category</div>
            <div id="product-category" style="font-weight: 400; font-size: 18px; padding-top: 15px;"></div>
          </div>   
        </div>
      </div>

      <!-- Card 3: Quantity Stock -->
      <div class="stat-card" style="width: 120px; height: 120px; border-radius: 15px; box-shadow: 0 4px 8px rgb(0 0 0 / 0.1); background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;">
        <i class="bi bi-bar-chart-line" style="font-size: 24px; color: #26599f;"></i>
        <div class="stat-number" id="quantity-stock" style="font-size: 28px; font-weight: 600;"></div>
        <div style="font-size: 14px; color: #333;">Quantity Stock</div>
      </div>

      <!-- Card 4: Stock Level -->
      <div class="stat-card" style="width: 120px; height: 120px; border-radius: 15px; box-shadow: 0 4px 8px rgb(0 0 0 / 0.1); background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;">
        <i class="bi bi-exclamation-circle" style="font-size: 24px; color: #f0ad4e;"></i>
        <div class="stat-number" id="stock-level" style="font-size: 28px; font-weight: 600;"></div>
        <div style="font-size: 14px; color: #333;">Stock Level</div>
      </div>
    </div>
        <div style="padding: 0px 200px 0px 200px;">
          <div class="maintenance-title">Product Detail Description</div>
          <div class="table-container">
              <div id="product-description"  style="min-height: 150px;"></div>
        </div>
      </div>
    </div>
  <script>
    // Load sidebar
  fetch("sidebar.html")
    .then((response) => response.text())
    .then((data) => {
      document.getElementById("sidebar-placeholder").innerHTML = data;
    });

    function goBack() {
      window.history.back();
    }

    function editProduct() {
      alert('Edit Product clicked');
      // Implement edit product functionality or navigation here
    }

    // Helper function to get query parameter by name
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Load product data from server using item code from URL
    window.onload = function() {
      const itemID = getQueryParam('itemID');
      if (!itemID) {
        alert('Missing itemID in URL');
        return;
      }

      fetch(`fetch_item_detail_with_images.php?itemID=${encodeURIComponent(itemID)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }
          const item = data.item || {};
          document.getElementById('product-name').textContent = item.itemName || 'Product Name';
          document.getElementById('product-code').textContent = itemID;
          document.getElementById('product-category').textContent = item.category || '-';
          document.getElementById('quantity-stock').textContent = item.quantity || '-';
          document.getElementById('stock-level').textContent = item.stockLevel || '-';
          document.getElementById('product-description').textContent = item.descr || 'No description available.';

          // Set product image if available
          if (data.images && data.images.length > 0) {
            const imgElem = document.querySelector('.product-image-box img');
            if (imgElem) {
              imgElem.src = data.images[0];
            }
          }
        })
        .catch(error => {
          alert('Failed to fetch item details: ' + error.message);
        });
    }
  </script>
</body>
</html>
